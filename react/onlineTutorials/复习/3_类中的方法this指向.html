        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            speak() {
                // speak 方法放在了哪里？一类的原型对象上，供实例使用
                // 通过 Person 实例调用 speak 时，speak 中的 this 就是 Person 实例
                console.log(this);
            }
        }

        const p1 = new Person('tom', 18);
        p1.speak() // 通过实例调用 speak 方法
        const x = p1.study;
        x()
    </script>
