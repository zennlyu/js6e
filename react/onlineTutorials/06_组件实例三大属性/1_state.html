<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HELLO_REACT</title>
</head>
<body>
    <!--准备好一个容器-->
    <div id = 'test'></div>

    <!--引入 react 核心库-->
    <script type = 'text/javascript' src="../js/react.development.js"></script>
    <!--引入 react 核心库-->
    <script type = 'text/javascript' src="../js/react-dom.development.js"></script>
    <!--引入 react 核心库-->
    <script type = 'text/javascript' src="../js/babel.min.js"></script>

    <script type="text/babel">
        let that;
        // 1. 创建组件
        class Weather extends React.Component{
            constructor(props) {
                super(props);
                // 初始化状态
                this.state = {isHot:true};
                that = this;
            }
            render() {
                // 读取状态
                const {isHot} = this.state; 
                console.log(this);
                return <h1 onClick={demo}>Today is very {isHot ? 'Hot' : 'Freezy'}!</h1>
            }
            changeWeather() {
                // changeweather 放在哪里？ Weather 的原型对象上，供实例使用
                // 通过 Weather 实例调用 changeweather 时，changeweather 中的 this 就是 Weather 实例
                console.log(this.state.isHot);
            }
        }

        // 2. 渲染组件到页面
        ReactDOM.render(<Weather/>, document.getElementById('test'))

        /* const title = document.getElementById('title');

        */

        /*const title = document.getElementById('test');
        title.onclick = ()=>{
            console.log("Clicked");
        }*/

        function demo(){
            console.log("Button 3 has been clicked");
            // babel 中 this 开启严格模式
            // const {isHot} = this.state;
            console.log(that.state.isHot);
        }
    </script>
</body>
</html>
