<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HELLO_REACT</title>
</head>
<body>
    <!--准备好一个容器-->
    <div id = 'test'></div>

    <!--引入 react 核心库-->
    <script type = 'text/javascript' src="../js/react.development.js"></script>
    <!--引入 react 核心库-->
    <script type = 'text/javascript' src="../js/react-dom.development.js"></script>
    <!--引入 react 核心库-->
    <script type = 'text/javascript' src="../js/babel.min.js"></script>

    <script type="text/babel">
        //1. 创建类式组件
        class MyComponent extends React.Component {
            // render 是放在哪里的？ー Component 的原型对象上，供实例使用
            // render 中的 this 是谁？ - Component 的实例对象。=> Component 组件实例对象
            render() {
                return <h2>利用类定义该组件（简单组件）</h2>
            }
        }

        ReactDOM.render(<MyComponent/>, document.getElementById('test'));
        /***
        执行了 Reactdom, render(<Component/> 之后，发生了什么？

        1. React 解析组件标签，找到了 ycomponent 组件
        2. 发现组件是使用类定义的，随后 new 出来该类的实例，并通过该实例调用到原型上的 render 方法 3. 将 render 返回的虚拟 DM 转为真实 DoM，随后呈现在页面中。
        ***/
    </script>
</body>
</html>
